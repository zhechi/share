<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>share</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="share-icon">
    <div class="shares">
      <div class="icon-wrap">
        <div class="side side-front">
          <a class="icon share"></a>
        </div>
        <div class="side side-back">
          <a class="icon">分享</a>
        </div>
      </div>
      <a class="icon1 weibo js-share" data-type="weibo" href="javascript:;"></a>
      <a class="icon1 wechat" href="javascript:;">
        <img class="qr" src="img/wechat.png"></a>
      <a class="icon1 twitter js-share" data-type="twitter" href="javascript:;"></a>
    </div>
    <div class="loadings">
      <div class="icon-wrap">
        <div class="side side-front">
          <a class="icon loading" href="javascript:;"></a>
        </div>
        <div class="side side-back">
          <a class="icon">
            ios
            <br/>
            下载
          </a>
        </div>
      </div>
      <img class="qr" src="img/loading.jpg"></div>
    <div class="bookings">
      <div class="icon-wrap">
        <div class="side side-front">
          <a class="icon booking" href="javascript:;"></a>
        </div>
        <div class="side side-back">
          <a class="icon">
            关注
            <br/>
            公众号
          </a>
        </div>
      </div>
      <img class="qr" src="img/booking.jpg"></div>
    <div class="icon to-top js-toTop"></div>
  </div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/share.js"></script>
<script>
$(function(){
  $('.js-share').on('click', function () {
    var type = $(this).data('type');
    share.run(type);
  });
  $(window).scroll(function(){
    if($(window).scrollTop() >= 50) {
      $('.js-toTop').fadeIn(100);
    }
    else{
      $('.js-toTop').fadeOut();
    }
  });
  $('.js-toTop').click(function(){
    $('html,body').animate({ scrollTop: 0 }, 500);
  })
})
$(".icon-wrap").hover(function(){
  $(this).find(".side-front").hide();
  $(this).find(".side-back").show();
},function(){
  $(this).find(".side-front").show();
  $(this).find(".side-back").hide();
})
</script>
